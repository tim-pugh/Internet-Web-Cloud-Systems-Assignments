{% extends "layout.html" %}
{% block content %}
    <h2>Recipes</h2>

    <h3>Add Recipes<a href="{{ url_for('recipes') }}"> here</a></h3>
    <h3>Entries</h3>
    {% for entry in entries %}
        <p class=entry>
           <br> Recipe: {{ entry.recipe }} <br> 
           <br>Ingredients: {{ entry.ingredients }} <br>
           <br> Reviews: {{ entry.reviews }}  <br>
           <br> Time to cook: {{ entry.time_to_cook }} <br>
        </p>
    {% endfor %}

{% endblock %}
